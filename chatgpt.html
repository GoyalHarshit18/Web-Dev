<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f6f8fc;
            color: #2b2b2b;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 60px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-left: 25px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Landing / Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .hero button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #005fcc;
        }

        /* Responsive */
        @media (max-width: 700px) {
            nav {
                padding: 16px 25px;
            }
            nav ul {
                display: none; /* hide menu in small screen (simpler for beginner) */
            }
            .hero h1 {
                font-size: 34px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">MyPortfolio</div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">

            <button>See My Work</button>
        </div>
    </section>

</body>
</html>
